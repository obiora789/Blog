<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
    <body>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets')}}/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Obiora's Blog</h1>
                            <span class="subheading">A collection of Obiora's random thoughts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for i in range(sum_of_posts-1, -1, -1): %}
                        <div class="post-preview">
                            <a href="{{url_for('article', blog_id=posts[i].id)}}">
                                <h2 class="post-title">{{posts[i].title.title()}}</h2>
                                <h3 class="post-subtitle">{{posts[i].subtitle}}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="{{resume}}" target="_blank">{{name}}</a>
                                on {{posts[i].date}}.
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{url_for('static', filename='js')}}/scripts.js"></script>
    </body>
    {% include 'footer.html' %}
</html>
